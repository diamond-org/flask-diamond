[mr.bob]
ignored_files = .git

[questions]
application.name.question = What is the name of the application? (i.e. username, daemon name, etc)
application.name.required = True
application.name.default = Flask-Diamond

application.module.question = What is the name of the module? (can be different from the application name)
application.module.required = True
application.module.default = flask_diamond

project.version.question = What is the current version of this project? (for new projects use 0.1.0)
project.version.required = True
project.version.default = 0.1.0

description.short.question = What is a short description for this project?
description.short.required = True
description.short.default = Flask-Diamond is a batteries-included Flask framework.

author.name.question = Who is the author of this software?
author.name.required = True
author.name.default = Ian Dennis Miller

author.email.question = What is the author's contact email?
author.email.required = True
author.email.default = iandennismiller@gmail.com

project.url.question = What is the project URL?
project.url.required = True
project.url.default = http://flask-diamond.readthedocs.org

secret.question = What is the secret key?
secret.required = True

hash_salt.question = What is the hash_salt?
hash_salt.required = True

simple_password.question = What is the simple_password?
simple_password.required = True

application.port.question = Which port will the daemon listen on?
application.port.required = True
application.port.default = 5000

env.key_filename.question = Where is your ssh private key stored?
env.key_filename.required = True
env.key_filename.default = ~/.ssh/id_rsa

git_repo.question = What is the git remote repository?
git_repo.required = True
git_repo.default = https://github.com/diamond-org/flask-diamond.git
